<div class="min-h-screen flex items-center justify-center px-4">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">

        <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">
            Bienvenido a InkaTravel
        </h2>
        <p class="text-center text-gray-600 mb-6">
            Inicia sesión para planificar tu próxima aventura.
        </p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="mb-4">
                <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">
                    Correo Electrónico
                </label>
                <input id="correo" type="email" formControlName="correo" 
                       placeholder="ejemplo@correo.com"
                       autocomplete="email"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched" 
                 class="text-red-500 text-sm mb-2">
                <span *ngIf="loginForm.get('correo')?.errors?.['required']">El correo es obligatorio.</span>
                <span *ngIf="loginForm.get('correo')?.errors?.['email']">Debe ser un correo válido.</span>
            </div>

            <div class="mb-4">
                <label for="contrasena" class="block text-sm font-medium text-gray-700 mb-1">
                    Contraseña
                </label>
                <input id="contrasena" type="password" formControlName="contrasena" 
                       placeholder="Mínimo 6 caracteres"
                       autocomplete="current-password"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div *ngIf="loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched" 
                 class="text-red-500 text-sm mb-2">
                <span *ngIf="loginForm.get('contrasena')?.errors?.['required']">La contraseña es obligatoria.</span>
                <span *ngIf="loginForm.get('contrasena')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</span>
            </div>

            <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-4">
                {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="loginForm.invalid" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md font-semibold 
                           hover:bg-blue-700 transition duration-300
                           disabled:opacity-50 disabled:cursor-not-allowed">
                Iniciar Sesión
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
            ¿No tienes cuenta? 
            <a routerLink="/registro" class="font-medium text-blue-600 hover:text-blue-500">
                Regístrate aquí
            </a>
        </p>
    </div>
</div>
