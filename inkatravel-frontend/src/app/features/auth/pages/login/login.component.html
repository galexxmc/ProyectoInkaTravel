<div class="login-container">
  <div class="login-card">
    <h2>Bienvenido a InkaTravel</h2>
    <p>Inicia sesión para planificar tu próxima aventura.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input
          id="correo"
          type="email"
          formControlName="correo"
          placeholder="ejemplo@correo.com"
          autocomplete="username"
          required
        />
      </div>

      <div
        *ngIf="
          loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched
        "
        class="alert-validation"
      >
        <span *ngIf="loginForm.get('correo')?.errors?.['required']"
          >El correo es obligatorio.</span
        >
        <span *ngIf="loginForm.get('correo')?.errors?.['email']"
          >Debe ser un correo válido.</span
        >
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input
          id="contrasena"
          type="password"
          formControlName="contrasena"
          placeholder="Mínimo 6 caracteres"
          autocomplete="current-password"
          required
        />
      </div>

      <div
        *ngIf="
          loginForm.get('contrasena')?.invalid &&
          loginForm.get('contrasena')?.touched
        "
        class="alert-validation"
      >
        <span *ngIf="loginForm.get('contrasena')?.errors?.['required']"
          >La contraseña es obligatoria.</span
        >
        <span *ngIf="loginForm.get('contrasena')?.errors?.['minlength']"
          >Debe tener al menos 6 caracteres.</span
        >
      </div>

      <div *ngIf="errorMessage" class="alert-error">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn-primary">
        Iniciar Sesión
      </button>
    </form>

    <p class="register-link">
      ¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a>
    </p>
  </div>
</div>
