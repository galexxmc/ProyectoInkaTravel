<div class="min-h-screen flex items-center justify-center px-4">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">

        <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">
            Crear Cuenta InkaTravel
        </h2>
        <p class="text-center text-gray-600 mb-6">
            Accede a beneficios exclusivos y a nuestro programa de fidelización.
        </p>

        <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" autocomplete="off">

            <div class="mb-4">
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
                    Nombre Completo
                </label>
                <input id="nombre" type="text" formControlName="nombre"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">
                    Correo Electrónico
                </label>
                <input id="correo" type="email" formControlName="correo" 
                       placeholder="ejemplo@correo.com"
                       autocomplete="off"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">
                    Teléfono (9 dígitos)
                </label>
                <input id="telefono" type="tel" formControlName="telefono" 
                       placeholder="9xxxxxxxx"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div *ngIf="registroForm.get('telefono')?.invalid && registroForm.get('telefono')?.touched" class="text-red-500 text-sm mb-2">
                <span *ngIf="registroForm.get('telefono')?.errors?.['pattern']">El teléfono debe tener 9 dígitos.</span>
            </div>

            <div class="mb-4">
                <label for="contrasena" class="block text-sm font-medium text-gray-700 mb-1">
                    Contraseña
                </label>
                <input id="contrasena" type="password" formControlName="contrasena" 
                       placeholder="Mínimo 6 caracteres"
                       autocomplete="new-password"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-4">
                {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="registroForm.invalid" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md font-semibold 
                           hover:bg-blue-700 transition duration-300
                           disabled:opacity-50 disabled:cursor-not-allowed">
                Registrarme
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
            ¿Ya tienes cuenta? 
            <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500">
                Inicia sesión
            </a>
        </p>
    </div>
</div>
