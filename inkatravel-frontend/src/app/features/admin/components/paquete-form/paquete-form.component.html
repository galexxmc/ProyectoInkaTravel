<div 
    class="fixed top-6 right-8 ring-1 ring-gray-200 z-50 max-w-sm w-full bg-white shadow-xl rounded-lg pointer-events-auto overflow-hidden
           transform transition-all duration-300 ease-out"
    
    [ngClass]="{
        'opacity-100 translate-x-0': showNotification,
        'opacity-0 translate-x-full': !showNotification 
    }">
    
    <div class="p-4">
        <div class="flex items-start">
            <div class="flex-shrink-0">
                <svg *ngIf="notificationType === 'success'" class="h-6 w-6 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                </div>
            <div class="ml-3 w-0 flex-1 pt-0.5">
                <p class="text-sm font-medium text-gray-900">
                    {{ notificationTitle }}
                </p>
                <p class="mt-1 text-sm text-gray-500">
                    {{ notificationMessage }}
                </p>
            </div>
            <div class="ml-4 flex-shrink-0 flex">
                <button (click)="showNotification = false" 
                        class="inline-flex text-gray-400 rounded-md bg-white hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="sr-only">Close</span>
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>


<div class="paquete-form-container max-w-4xl mx-auto relative min-h-[60vh]">

    <div *ngIf="isPageLoading && isEditMode" 
        class="absolute inset-0 z-50 flex items-center justify-center pt-60">
        <div class="flex flex-col items-center p-8 rounded-lg"> 
            <img src="assets/images/sol-inka.png" alt="Cargando Sol Inca" 
                 class="loading-sol-inca w-24 h-24 mb-4">
            <p class="text-gray-800 text-2xl font-semibold">Cargando datos del paquete...</p>
        </div>
    </div>

    <div *ngIf="!isPageLoading">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">{{ pageTitle }}</h1>
     
    <form [formGroup]="paqueteForm" (ngSubmit)="onSubmit()" 
          class="bg-white shadow-md rounded-lg p-8 space-y-6">
          

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Paquete</label>
                <input id="nombre" type="text" formControlName="nombre" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <div *ngIf="paqueteForm.get('nombre')?.invalid && paqueteForm.get('nombre')?.touched" class="text-red-500 text-xs mt-1">
                    El nombre es obligatorio.
                </div>
            </div>
            <div>
                <label for="region" class="block text-sm font-medium text-gray-700 mb-1">Región</label>
                <input id="region" type="text" formControlName="region" placeholder="Ej: Cusco"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <div *ngIf="paqueteForm.get('region')?.invalid && paqueteForm.get('region')?.touched" class="text-red-500 text-xs mt-1">
                    La región es obligatoria.
                </div>
            </div>
        </div>

        <div>
            <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
            <textarea id="descripcion" formControlName="descripcion" rows="4"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                             focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
            <div *ngIf="paqueteForm.get('descripcion')?.invalid && paqueteForm.get('descripcion')?.touched" class="text-red-500 text-xs mt-1">
                La descripción es obligatoria.
            </div>
        </div>

        <div>
            <label for="itinerario" class="block text-sm font-medium text-gray-700 mb-1">Itinerario</label>
            <textarea id="itinerario" formControlName="itinerario" rows="6" 
                      placeholder="Día 1: ... (Use saltos de línea)"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                             focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
            <div *ngIf="paqueteForm.get('itinerario')?.invalid && paqueteForm.get('itinerario')?.touched" class="text-red-500 text-xs mt-1">
                El itinerario es obligatorio.
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="precio" class="block text-sm font-medium text-gray-700 mb-1">Precio (S/)</label>
                <input id="precio" type="number" formControlName="precio" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <div *ngIf="paqueteForm.get('precio')?.invalid && paqueteForm.get('precio')?.touched" class="text-red-500 text-xs mt-1">
                    El precio es obligatorio.
                </div>
            </div>
            <div>
                <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                <input id="categoria" type="text" formControlName="categoria" placeholder="Ej: Aventura, Cultural, Playa"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <div *ngIf="paqueteForm.get('categoria')?.invalid && paqueteForm.get('categoria')?.touched" class="text-red-500 text-xs mt-1">
                    La categoría es obligatoria.
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="latitud" class="block text-sm font-medium text-gray-700 mb-1">Latitud (para Clima)</label>
                <input id="latitud" type="number" formControlName="latitud" placeholder="Ej: -13.163141"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="longitud" class="block text-sm font-medium text-gray-700 mb-1">Longitud (para Clima)</label>
                <input id="longitud" type="number" formControlName="longitud" placeholder="Ej: -72.544960"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        
        <div class="flex items-center">
            <input id="disponibilidad" type="checkbox" formControlName="disponibilidad"
                   class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="disponibilidad" class="ml-2 block text-sm text-gray-900">
                Paquete Disponible (visible en el catálogo)
            </label>
        </div>

        <hr>

        <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md">
            {{ errorMessage }}
        </div>

        <div class="flex justify-end space-x-4">
            <a routerLink="/admin/paquetes" 
               class="bg-gray-200 text-gray-800 px-5 py-2 rounded-md font-medium
                      hover:bg-gray-300 transition duration-300">
                Regresar
            </a>
                <button type="submit" [disabled]="paqueteForm.invalid || isSubmitting" 
                        class="bg-blue-600 text-white px-5 py-2 rounded-md font-semibold 
                            hover:bg-blue-700 transition duration-300
                            disabled:opacity-50 disabled:cursor-not-allowed">
                    
                    {{ isEditMode ? 'Actualizar Paquete' : 'Crear Paquete' }}
                    
                </button>
        </div>

    </form>
    </div>
</div>
