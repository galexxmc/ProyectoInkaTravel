<div class="gestion-container">
    
    <!-- Encabezado y Botón de Crear -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Gestión de Paquetes</h1>
        <button (click)="irACrear()" 
                class="bg-blue-600 text-white px-5 py-2 rounded-md font-semibold
                       hover:bg-blue-700 transition duration-300">
            + Crear Nuevo Paquete
        </button>
    </div>

    <!-- Pantalla de Carga (Sol Inca) -->
    <div *ngIf="isLoading" 
         class="fixed inset-0 z-50 flex items-center justify-center ">
        <div class="flex flex-col items-center p-8 rounded-lg"> 
            <img src="assets/images/sol-inka.png" alt="Cargando Sol Inca" 
                 class="loading-sol-inca w-24 h-24 mb-4">
            <p class="text-gray-800 text-2xl font-semibold">Cargando paquetes...</p>
        </div>
    </div>

    <!-- Mensaje de Error (si la carga inicial falla) -->
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md">
        {{ errorMessage }}
    </div>

    <!-- Tabla de Paquetes (Tailwind) -->
    <div *ngIf="!isLoading && !errorMessage" 
         class="bg-white shadow-md rounded-lg overflow-x-auto">
        
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Región</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Precio</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Disponible</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                
                <tr *ngIf="paquetes.length === 0">
                    <td colspan="6" class="text-center p-6 text-gray-500">
                        No se encontraron paquetes.
                    </td>
                </tr>

                <tr *ngFor="let p of paquetes" class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ p.id }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ p.nombre }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ p.region }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 font-medium">S/ {{ p.precio }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-center">
                        <span *ngIf="p.disponibilidad" class="px-3 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-800">
                            Sí
                        </span>
                        <span *ngIf="!p.disponibilidad" class="px-3 py-1 rounded-full text-xs font-semibold bg-red-100 text-red-800">
                            No
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2">
                        <!-- Botón Editar (Amarillo) -->
                        <button (click)="irAEditar(p.id)"
                                class="bg-yellow-500 text-white px-3 py-1 rounded-md text-xs
                                       hover:bg-yellow-600 transition duration-300">
                            Editar
                        </button>
                        <!-- Botón Eliminar (Rojo) -->
                        <button (click)="abrirModalEliminar(p.id)"
                                class="bg-red-500 text-white px-3 py-1 rounded-md text-xs
                                       hover:bg-red-600 transition duration-300">
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- 
  Modal 1: Para CONFIRMAR (Eliminar)
-->
<app-modal-confirmacion 
    [visible]="showConfirmModal"
    [titulo]="modalConfirmTitulo"
    [mensaje]="modalConfirmMensaje"
    confirmButtonText="Eliminar"
    confirmButtonColor="red"
    [showCancelButton]="true"
    (onConfirm)="ejecutarEliminacion()"
    (onCancel)="cerrarModalConfirmacion()">
</app-modal-confirmacion>

<!-- 
  Notificación "Toast" (para Éxito/Error de Eliminación)
  (Copiado de gestion-usuarios.html)
-->
<div 
    class="fixed top-6 right-8 ring-1 ring-gray-200 z-50 max-w-sm w-full bg-white shadow-xl rounded-lg pointer-events-auto overflow-hidden
           transform transition-all duration-300 ease-out"
    
    [ngClass]="{
        'opacity-100 translate-x-0': showNotification,
        'opacity-0 translate-x-full': !showNotification 
    }">
    
    <div class="p-4">
        <div class="flex items-start">
            
            <div class="flex-shrink-0">
                <svg *ngIf="notificationType === 'success'" class="h-6 w-6 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <svg *ngIf="notificationType === 'error'" class="h-6 w-6 text-red-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            
            <div class="ml-3 w-0 flex-1 pt-0.5">
                <p class="text-sm font-medium text-gray-900">
                    {{ notificationTitle }}
                </p>
                <p class="mt-1 text-sm text-gray-500">
                    {{ notificationMessage }}
                </p>
            </div>
            
            <div class="ml-4 flex-shrink-0 flex">
                <button (click)="showNotification = false" 
                        class="inline-flex text-gray-400 rounded-md bg-white hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="sr-only">Close</span>
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
