<div *ngIf="visible" 
     class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900/50 backdrop-blur-sm transition-opacity"
     (click)="cancelar()"> <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 m-4" 
         (click)="$event.stopPropagation()">
        
        <h3 class="text-2xl font-semibold text-gray-800 mb-4">{{ titulo }}</h3>
        
        <p class="text-gray-600 mb-6">{{ mensaje }}</p>
        
        <div class="flex justify-end space-x-3">
            <button *ngIf="showCancelButton" (click)="cancelar()" 
                    class="bg-gray-200 text-gray-800 px-5 py-2 rounded-md font-medium
                        hover:bg-gray-300 transition duration-300">
                Cancelar
            </button>
            
            <button (click)="confirmar()" 
                    class="text-white px-5 py-2 rounded-md font-medium transition duration-300"
                    [ngClass]="{
                        'bg-red-600 hover:bg-red-700': confirmButtonColor === 'red',
                        'bg-blue-600 hover:bg-blue-700': confirmButtonColor === 'blue'
                    }">
                {{ confirmButtonText }}
            </button>
        </div>
    </div>
</div>
